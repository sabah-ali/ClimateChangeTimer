<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Climate Change Coundown </title>
</head>
<body>
    <h1 class="heading">Climate countdown</h1>
    <div class="container">
    <p class="text">A timer to show how long we have left to save the earth's climate before it's too late</p>
    <div id="countdown" class="countdown">
        
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>

        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>

        </div> <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
     
    </div>
    <div class="information">
        To find out how to help out <a href="https://www.wwf.org.uk/thingsyoucando">Click here</a>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
